<!DOCTYPE html>
<html>
  <head>
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
    <script async src="./script.js"></script>
  </head>
  <body>
    <div id="page">
      <h1>tic-tac-toe</h1>
      <div id="game">
        <!-- PUT GAME HERE -->    
      </div>
      <div id="buttonHolder">
        <Button onclick="resetGame()">Reset</Button>
      </div>
      <div>
        <p class="hiddenMessage" id="win">You win</p>
        <p class="hiddenMessage" id="lose">You lose</p>
        <p class="hiddenMessage" id="draw">You draw</p>
      </div>
      <div id="testArea">
        <hr/>
        <h3>Testing area! delete when stories are complete!</h3>
        <div id="divRow">
          <div class="testDiv" id="testWin" onClick="toggleWin()">clickme</div>
          <div class="testDiv" id="testLose" onClick="toggleLose()">clickme</div>
          <div class="testDiv" id="testDraw" onClick="toggleDraw()">clickme</div>
        </div>
      </div>
    </div>
  </body>
</html>
